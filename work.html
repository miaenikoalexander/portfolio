<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenir Collateral Materials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.typekit.net/pfm0xpz.css">
    <style>
        /* Using Gambado Sans for body */
        body {
            font-family: 'gambado-sans', sans-serif;
            background-color: #ffffff;
            color: #000000;
            cursor: none; /* Hide the default cursor */
        }
        /* Style for links and interactive elements */
        a, button {
            cursor: none;
        }
        /* Using Gambado Scotch for header */
        header h1 {
            font-family: 'gambado-scotch', serif;
        }
        /* Custom cursor styles */
        .custom-cursor {
            width: 64px; /* <-- Adjust size here */
            height: 64px; /* <-- Adjust size here */
            background-image: url('big_cursor.png'); /* <-- Replace with the name of your image file */
            background-size: cover;
            position: fixed;
            border-radius: 50%;
            pointer-events: none; /* Allows clicking through the cursor */
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 9999; /* Ensures the cursor is on the top layer, above all other content */
        }
    </style>
</head>
<body class="antialiased">

    <div class="custom-cursor"></div>

    <div class="container mx-auto px-6 py-8">
        <!-- Navigation -->
        <nav class="flex justify-end space-x-8 md:space-x-12 text-sm md:text-base tracking-wider uppercase">
            <a href="index.html" class="hover:text-gray-500 transition duration-300">Home</a>
        </nav>

        <!-- Header -->
        <header class="text-center py-16 md:py-24">
            <h1 class="font-bold text-5xl md:text-7xl lg:text-8xl tracking-tighter">
                Avenir Collateral Materials
            </h1>
        </header>

        <!-- Photo Grid -->
        <main class="py-12">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 md:gap-12">
                <!-- Image 1 -->
                <div class="bg-gray-200 w-full aspect-video rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/000000?text=Image+1" alt="Collateral Image 1" class="w-full h-full object-cover">
                </div>
                <!-- Image 2 -->
                <div class="bg-gray-200 w-full aspect-video rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/000000?text=Image+2" alt="Collateral Image 2" class="w-full h-full object-cover">
                </div>
                <!-- Image 3 -->
                <div class="bg-gray-200 w-full aspect-video rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/000000?text=Image+3" alt="Collateral Image 3" class="w-full h-full object-cover">
                </div>
                <!-- Image 4 -->
                <div class="bg-gray-200 w-full aspect-video rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/000000?text=Image+4" alt="Collateral Image 4" class="w-full h-full object-cover">
                </div>
                <!-- Image 5 -->
                <div class="bg-gray-200 w-full aspect-video rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/000000?text=Image+5" alt="Collateral Image 5" class="w-full h-full object-cover">
                </div>
                <!-- Image 6 -->
                <div class="bg-gray-200 w-full aspect-video rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/000000?text=Image+6" alt="Collateral Image 6" class="w-full h-full object-cover">
                </div>
                <!-- Image 7 -->
                <div class="bg-gray-200 w-full aspect-video rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/000000?text=Image+7" alt="Collateral Image 7" class="w-full h-full object-cover">
                </div>
                <!-- Image 8 -->
                <div class="bg-gray-200 w-full aspect-video rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/000000?text=Image+8" alt="Collateral Image 8" class="w-full h-full object-cover">
                </div>
                <!-- Image 9 -->
                <div class="bg-gray-200 w-full aspect-video rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/000000?text=Image+9" alt="Collateral Image 9" class="w-full h-full object-cover">
                </div>
                <!-- Image 10 -->
                <div class="bg-gray-200 w-full aspect-video rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/000000?text=Image+10" alt="Collateral Image 10" class="w-full h-full object-cover">
                </div>
            </div>
        </main>
    </div>

    <script>
        const cursor = document.querySelector('.custom-cursor');

        // Make cursor follow the mouse
        window.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Add a scaling effect when hovering over links or buttons
        const interactiveElements = document.querySelectorAll('a, button');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });
    </script>

</body>
</html>
